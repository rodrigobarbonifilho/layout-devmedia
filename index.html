<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Devmedia - Layout</title>
</head>
<body>
	<header>
			<div class="logo-wrapper">
				<i class="fa fa-map-marker"></i>
				<span>Logo</span>
			</div>
			<i class="fa fa-search"></i>
	</header>

	<main>
		<section id="hero">
			<div>
				<div class="tabs-group">
					<div class="tab-selected tab"><i class="fa fa-plane"></i><span>Flight</span></div>
					<div class="tab"><i class="fa fa-bed"></i><span>Hotel</span></div>
					<div class="tab"><i class="fa fa-car"></i><span>Rental</span></div>
				</div>
				<form action="">
					<div class="row"><span>Travel the world with us</span></div>
					<div class="row">
						<div class="input">
							<label for="from">From</label>
							<input name="from" type="text" placeholder="Departing from">
						</div>
						<div class="input">
							<label for="to">To</label>
							<input name="to" type="text" placeholder="Arriving at">
						</div>
					</div>
					<div class="row">
						<button type="submit">Search and find dates</button>
					</div>
				</form>
			</div>
		</section>

		<section>
			<h2>Good Offers Right Now</h2>
		</section>
	</main>
	
	<footer>

	</footer>
</body>
<script src="https://kit.fontawesome.com/08a8f5a99b.js" crossorigin="anonymous"></script>
</html>
